  <body>
    <!-- Loader -->
    <div id="preloader">
      <div id="status">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
    </div>
    <!-- Loader -->

    <!-- Navigation Bar-->
    <header id="header"></header>
    <!-- Navbar End -->

    <!-- Start home -->
    <section class="bg-half page-next-level">
        <div id="success" class="row justify-content-center">
           
        </div>
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-center text-white">
                        <h4 class="text-uppercase title mb-4">History Deposit</h4>
                        <ul class="page-next d-inline-block mb-0">
                            <li><a href="index.html" class="text-uppercase font-weight-bold">Home</a></li>

                                <span class="text-uppercase text-white font-weight-bold">History Deposit</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end home -->

    <!-- CANDIDATES PROFILE START -->

    <section class="section">
      <div class="container">
            <div class="container-fluid disable-text-selection">
                <div class="row">
                    <div class="col-12">
                        <div class="mb-2">
                            <a class="btn pt-0 pl-0 d-inline-block d-md-none" data-toggle="collapse" href="#displayOptions"
                                role="button" aria-expanded="true" aria-controls="displayOptions">
                                Display Options
                                <i class="simple-icon-arrow-down align-middle"></i>
                            </a>
                            <div class="collapse d-md-block" id="displayOptions">
                                
                                <div class="d-block d-md-inline-block">                                    
                                    <div class="search-sm d-inline-block float-md-left mr-1 mb-1 align-top">
                                        <input type="search" id="search-input" placeholder="Search transaction..."
                                            onchange="changeSearch()">
                                    </div>
                                    <div class="float-left col-4 form-group mb-3">
                                        <div class="input-daterange input-group" id="datepicker">
                                            <input id="startDay" type="text" class="input-sm form-control" name="start"
                                                placeholder="Start" />
                                            <span class="input-group-addon"></span>
                                            <input id="endDay" type="text" class="input-sm form-control" name="end"
                                                placeholder="End" />
                                        </div>
                                    </div>
                                </div>
                                <div class="float-md-right">
                                    <select id="dropdown-page" class="form-control select2-single" onchange="changePage()">
                                        <option data-display="Size" value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                        <option value="20">20</option>
                                    </select>
                                </div>
                                <div class="float-md-right">
                                    <select id="dropdown-sort" onchange="changeSort()" class="form-control select2-single">
                                        <option data-display="Sort" value="0">All</option>
                                        <option value="1"> Create Date ↑</option>
                                        <option value="2"> Create Date ↓</option>
                                        <option value="3"> Price ↑</option>
                                        <option value="4"> Price ↓</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="separator mb-5"></div>
                    </div>
                </div>
    
                <div class="row">
                    <div class=" col-12 list" data-check-all="checkAll">
    
                        <div id="lists">
                            <!-- call api -->
                        </div>
                        <nav id="pagination-api" class="mt-4 mb-3">
                            <ul id="pagination-demo" class="pagination justify-content-center mb-0"></ul>
                        </nav>
                    </div>
                </div>
            </div>
      </div>
    </section>

    <!--end footer-->
