                <div class="col-md-6">

            </div>
        </div>
    </section>
    <!-- end home -->

    <div class="container">
        <div class="home-form-position">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="home-registration-form job-list-reg-form bg-light shadow p-4 mb-3">
                            <div class="row">
                                <div class="col-lg-12 col-md-6 pt-3 pb-2">
                                    <div class="registration-form-box">
                                        <div class="row justify-content-center">
                                            <div class="col-12">
                                                <div class="section-title text-center ">
                                                    <h4 class="title title-line pb-5">This is your Job manager</h4>
                                                    <p class="text-muted para-desc mx-auto mb-1">You can manage your job the way you want.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JOB LIST START -->
    <section class="section ">
        
        <div class="container">
            <div class="section-title text-center ">
                <p class="title title-line ">Your Job</p>
              
            </div>

            <div class="row">


                <div class="col-lg-12 ">                  
                  <div id="job-list" class="row">

                    </div>                        
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- <div  class="nav-pagination">
    <button class="btn-prev btn-primary" >Prev</button>

</div> -->
    <!-- JOB LIST START -->

    <!-- subscribe start -->
    <section class="section bg-light">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </section>
    <!-- subscribe end -->

    <!-- footer start -->
  <footer id="footer"></footer>
    <!-- footer end -->
    <hr>

    <!-- Footer End -->

    <!-- Modal -->
    <div class="modal fade JobModal" id="exampleModal_x" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="margin-left: -270px; width: 200%;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Job</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <div class="col-lg-10">
                            <div class="custom-form">
                                <div id="message3"></div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">Job name</label>
                                            <input type="text" name="id" class="job_nameJobmn form-control resume" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">Job Expected Duration</label>
                                            <div class="form-button">
                                                <select class="durationJobmn" id="expected_durationJobmn"> </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">Job Complexity</label>
                                            <div class="form-button">
                                                <select class="complexityJobmn" id="complexityJobmn"> </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">Payment Amount</label>
                                            <input type="text" class="payment_amountJobmn form-control resume" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">Job Skill</label>
                                            <div class="form-button">
                                                <select id="el${i}" class="js-example-basic-multiple skillsJobmn" name="states[]" multiple="multiple"> </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">Job Description</label>
                                            <textarea id="descriptionJobmn" rows="6" class="form-control descriptionJobmn resume" placeholder=""></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="updateJob()" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
