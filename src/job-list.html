<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TOPWORK JOBS</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Themesdesign" />

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!--Material Icon -->
    <link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css" />

    <link rel="stylesheet" type="text/css" href="css/fontawesome.css" />

    <!-- selectize css -->
    <link rel="stylesheet" type="text/css" href="css/selectize.css" />

    <link rel="stylesheet" type="text/css" href="css/nice-select.css" />
    <!-- Custom  Css -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/job-list.css" />
    <script src="js/jquery.min.js"> </script>
    <script src="js/header.js"></script>
</head>

<body>
    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
    </div>
    <!-- Loader -->

    <!-- Navigation Bar-->
    <header id="header"></header>
    <!-- Navbar End -->

    <!-- Start home -->
    <section class="bg-half page-next-level">
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-center text-white">
                        <h4 class="text-uppercase title mb-4">Job List view</h4>
                        <ul class="page-next d-inline-block mb-0">
                            <li><a href="/home" class="text-uppercase font-weight-bold">Home</a></li>
                            <li><a href="#" class="text-uppercase font-weight-bold">Jobs</a></li>
                            <li>
                                <span class="text-uppercase text-white font-weight-bold">Job Listing</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end home -->

    <div class="container">
        <div class="home-form-position">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="home-registration-form job-list-reg-form bg-light shadow p-4 mb-3">                              
                            <div class="row">
                                <div class="col-lg-12 col-md-6 pt-3 pb-2">
                                    <div class="registration-form-box">
                                        <div class="row justify-content-center">
                                            <div class="col-12">
                                                <div class="section-title text-center ">
                                                    <h4 class="title title-line pb-5">Available job for you</h4>
                                                    <p class="text-muted para-desc mx-auto mb-1">Post a job to tell us about your project.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>                      
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JOB LIST START -->
    <section class="section pt-0">
        <div class="container">
            

            <div class="row">
                <div class="col-lg-3">
                    <div class="left-sidebar">
                        <div class="accordion" id="accordionExample">

                            <!-- collapse one end -->
                            <div class="card rounded mt-4">
                                <a data-toggle="collapse" href="#collapsetwo" class="job-list" aria-expanded="true"
                                    aria-controls="collapsetwo">
                                    <div class="card-header" id="headingtwo">
                                        <h6 class="mb-0 text-dark f-18">Complexity </h6>
                                    </div>
                                </a>
                                <div id="collapsetwo" class="collapse show" aria-labelledby="headingtwo">
                                    <div id="LevelsList" class="card-body p-0">

                                    </div>
                                </div>
                            </div>
                            <!-- collapse one end -->
                            <div class="card rounded mt-4">
                                <a data-toggle="collapse" href="#collapsethree" class="job-list" aria-expanded="true"
                                    aria-controls="collapsethree">
                                    <div class="card-header" id="headingthree">
                                        <h6 class="mb-0 text-dark f-18">Skills</h6>
                                    </div>
                                </a>
                                <div id="collapsethree" class="collapse show" aria-labelledby="headingthree">
                                    <div id="skillsList" class="card-body p-0">


                                    </div>
                                </div>
                            </div>
                            <!-- collapse one end -->

                            <!-- collapse one end -->
                        </div>
                    </div>

                </div>

                <div class="col-lg-9 mt-3 pt-2">
                    <div class="row align-items-center">
                        <div class="col-lg-12">
                            <div class="show-results">
                                
                                <div class="row">
                                    <div class="col-lg-3 ">
                                        <h5 class="text-dark mb-0 pt-2 f-18">Show results <span id="totalResult"></span>
                                        </h5>
                                    </div>
                                    <div class="col-lg-5 ">
                                        <div class="registration-form-box">
                                            <i class="fa fa-briefcase"></i>
                                            <input type="text" id="exampleInputName1" class="form-control rounded registration-input-box" placeholder="Job keyboards...">
                                        </div>
                                    </div>
    
                                    <div class="col-lg-1 ">                                     
                                            <button type="button" id="search-key" class="submitBnt btn  btn-primary"><i class="fa fa-search"></i></button>
                                        
                                    </div>
                                    <div class="col-lg-1 sort-button ml-3">
                                        <select id="dropdown-page" class="nice-select rounded" onchange="changePage()">
                                            <option data-display="Size" value="5">5</option>
                                            <option value="10">10</option>
                                            <option value="15">15</option>
                                            <option value="20">20</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-1 sort-button ml-3">
                                        <select id="dropdown-sort" class="nice-select rounded" onchange="changeSort()">
                                            <option data-display="Sort" value="0">All</option>
                                            <option value="1"> Create Date ↑</option>
                                            <option value="2"> Create Date ↓</option>
                                            <option value="3"> Price ↑</option>
                                            <option value="4"> Price ↓</option>
                                        </select>
                                    </div>
                                </div>
                               

                                <div class="col-md-9 float-right pr-0">
                                    <!-- <div class="home-registration-form job-list-reg-form bg-light shadow p-4 mb-3"> -->
                                    <form class="registration-form">
                                        <div class="row">
                                            <div class="col-lg-9 col-md-12">
                                                <div class="registration-form-box">
                                                    <i class="fa fa-briefcase"></i>
                                                    <input type="text" id="exampleInputName1"
                                                        class="form-control rounded registration-input-box"
                                                        placeholder="Job keyboards...">
                                                </div>
                                            </div>

                                            <div class="col-lg-3 col-md-6">
                                                <div class="registration-form-box">
                                                    <button type="button" id="search-key"
                                                        class="submitBnt btn btn-primary btn-block">Search</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- </div> -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="job-list" class="row">

                    </div>
                    <div class="row ml-0">
                        <div class="float-left mt-3">
                            <h5 class="text-dark mb-0 pt-2 f-18">Showing results <span id="totalResult"></span>
                            </h5>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="container">
                            <div class="row">
                                <div class="col text-center">
                                    <button class="btn-prev btn-primary">Prev</button>
                                    <button class="btn-next btn-primary">Next</button>
                                </div>
                            </div>
                        </div>

                        <!-- <div class="float-right nav-pagination mt-3">

                        </div> -->
                    </div>

                </div>
            </div>
        </div>
        </div>
    </section>
