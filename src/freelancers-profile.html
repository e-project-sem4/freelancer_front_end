<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jobya - Responsive Job Board HTML Template</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Themesdesign" />

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!--Material Icon -->
    <link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css" />

    <link rel="stylesheet" type="text/css" href="css/fontawesome.css" />

    <!-- selectize css -->
    <link rel="stylesheet" type="text/css" href="css/selectize.css" />

    <link rel="stylesheet" type="text/css" href="css/nice-select.css" />

    <!-- Custom  Css -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/jquery.min.js" > </script>
    <script src="js/header.js" ></script>

<body>
    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
    </div>
    <!-- Loader -->

    <!-- Navigation Bar-->
    <header id="header"></header>
    <!-- Navbar End -->
    
    <!-- Start home -->
    <section class="bg-half page-next-level"> 
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div id="InfoProfileList" class="candidates-profile-details text-center">                  
                       
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end home -->

    <!-- CANDIDATES PROFILE START -->
    <section class="section">
        <div class="row">

            <div class="col-lg-6 pl-5 border-right">
                <h4 class="text-center "> FREELANCER</h4>
                <h6  id="desFl"class="text-center "> </h6>
                <div class="row">
                    <div class="col-lg-12 mt-4 pt-2 pb-4 border-bottom">
                        <h4 class="text-dark">Education :</h4>
                        <div id="CertificationsProfileList" class="row">
    
                        </div>
                    </div>
                    <div class="col-lg-6 mt-4 pt-2">
                        <h4 class="text-dark">Skills :</h4>
                        <div id="SkillProfileList" class="border rounded job-list-box p-4">
                              
                        </div>
                    </div>
                </div>
                </div>

                <div class="col-lg-6 pl-5 ">
                    <h4 class="text-center"> BUSINNESS</h4>
                    <h6 id="desBn" class="text-center "> </h6>
                       
                    <div class="row">
                        <div class="col-lg-12 mt-4 pt-2">
                            <h4 class="text-dark">Job :</h4>
                            <div id="JoblistBusinness" class="row">
                                   
                        
                                
                            </div>
                        </div>
                        
                    </div>
                    </div>
        
                
        </div>
            

           
           
    

           
            
                 
       
    </section>
    <!-- CANDIDATES PROFILE END -->

    <!-- subscribe start -->
    <section class="section bg-light">
        <div class="container">
            <div class="row">
                
            </div>
        </div>
    </section>
    <!-- subscribe end -->

    <!-- footer start -->
    <footer id="footer"></footer>
    <!-- footer end -->
    <!--end footer-->
    <!-- Footer End -->

    <!-- Back to top -->
    <a href="#" class="back-to-top rounded text-center" id="back-to-top"> 
        <i class="mdi mdi-chevron-up d-block"> </i> 
    </a>
    <!-- Back to top -->

    <!-- javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/plugins.js"></script>

    <!-- selectize js -->
    <script src="js/selectize.min.js"></script>
    <script src="js/default.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/freelancer.js"></script>
