    <body>
        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>
        <!-- Loader -->
        
        <div class="back-to-home rounded d-none d-sm-block">
            <a href="index.html" class="text-white rounded d-inline-block text-center"><i class="mdi mdi-home"></i></a>
        </div>

        <!-- Hero Start -->
        <section class="vh-100" style="background: url('https://via.placeholder.com/2000X1333//88929f/5a6270C/O https://placeholder.com/') center center;">

            <div class="home-center">
                <div class="home-desc-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-4 col-md-6">
                                <div class="login_page bg-white shadow rounded p-4">
                                    <div class="text-center">
                                        <h4 class="mb-4">Recover Account</h4>  
                                    </div>
                                    <form  id="commentForm" class="login-form">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <p class="text-muted">Please enter your email address and Old password . You will be able to change your password.</p>
                                                <fieldset class="form-group position-relative">

                                                    <div class="col-md-12">
                                                        <p class="form-group position-relative">
                                                            <label>User Name <span class="text-danger">*</span></label>
                                                            <input type="text" class="form-control" minlength="5"  placeholder="Enter Your User Name" name="username" id="username" required="">
                                                        </p>
                                                    </div>

                                                    <div class="col-md-12">
                                                        <p class="form-group position-relative">
                                                            <label>Password <span class="text-danger">*</span></label>
                                                            <input type="password" class="form-control" minlength="5" placeholder="Enter Your Password" name="password" id="oldPassword" required="">
                                                        </p>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <p class="form-group position-relative">
                                                            <label>New Password <span class="text-danger">*</span></label>
                                                            <input type="password" class="form-control"minlength="5" placeholder="Enter Your New Password" name="password" id="newPassword" required="">
                                                        </p>
                                                    </div>

                                                </fieldset>

                                            </div>
                                            <div class="col-lg-12">
                                                <input id="change-pass" class="submit" type="submit" value="Submit">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div> <!--end col-->
                        </div><!--end row-->
                    </div> <!--end container-->
                </div>
            </div>
        </section><!--end section-->
