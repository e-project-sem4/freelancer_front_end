
<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TOPWORK</title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Themesdesign" />
    
        <link rel="shortcut icon" href="images/favicon.ico">    
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

        <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!--Material Icon -->
        <link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css" />

        <link rel="stylesheet" type="text/css" href="css/selectize.css" />

        <link rel="stylesheet" type="text/css" href="css/nice-select.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
        <!-- Custom  Css -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <script src="js/jquery.validate.js"></script>
    </head>

    <body>
        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>
        <!-- Loader -->
        
        <div class="back-to-home rounded d-none d-sm-block">
            <a href="/home" class="text-white rounded d-inline-block text-center"><i class="mdi mdi-home"></i></a>
        </div>

        <!-- Hero Start -->
        <section class="vh-100" style="background: url(images/wallpaperflare.com_wallpaper.jpg) center center;">

            <div class="home-center">
                <div class="home-desc-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-4 col-md-6">
                                <div class="login_page bg-white shadow rounded p-4">
                                    <div class="text-center">
                                        <h4 class="mb-4">Recover Password</h4>  
                                    </div>
                                    <div  id="commentForm"  method="post" class="passwordChange_form">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <p class="text-muted">Please enter your email address and Old password . You will be able to change your password.</p>
                                                <fieldset class="form-group position-relative">

                                                    

                                                    <div class="col-md-12">
                                                        <p class="form-group position-relative">
                                                            <label>Password <span class="text-danger">*</span></label>
                                                            <input type="password" class="form-control" minlength="2" placeholder="Enter Your Password" name="pass" id="pass" required="">
                                                            <p class="alert alert-danger rounded" role="alert"  id="error1" >Empty name</p>
                                                        </p>
                                                    </div>
                                                   
                                                    <div class="col-md-12">
                                                        <p class="form-group position-relative">
                                                            <label>New Password <span class="text-danger">*</span></label>
                                                            <input type="password" class="form-control"minlength="2" placeholder="Enter Your New Password" name="passNew" id="passNew" required="">
                                                            <p class="alert alert-danger rounded" role="alert"  id="error2" >Empty name</p>
                                                        </p>
                                                    </div>
                                                    

                                                </fieldset>

                                            </div>
                                            <div class="col-lg-12">
                                                <button class="btn btn-primary w-100" id="change-pass"
                                                type="submit">Change</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </section><!--end section-->
        <!-- Hero End -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery.easing.min.js"></script>
        <script src="js/plugins.js"></script>
        <!-- selectize js -->
        <script src="js/selectize.min.js"></script>

        <script src="js/jquery.nice-select.min.js"></script>
        <script src="js/jquery.validate.js"></script>
        <script src="js/app.js"></script>
        <script src="js/changepassword.js"></script>
        <script src="js/default.js"></script>
    </body>
</html>
