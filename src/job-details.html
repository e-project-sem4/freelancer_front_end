    <script>
        function saveProposal(amountProposal, proposal_id) {
            const param = {
                proposal_id: proposal_id,
                paymentAmount: amountProposal,
            };
            $.ajax({
                type: "POST",
                url: baseUrl + "/api/v1/contracts",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(param),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(
                        "Authorization",
                        String(localStorage.getItem("access-token"))
                    );
                },
                dataType: "JSON",
                async: false,
                success: function (res) {
                    window.localStorage.setItem('chat_room_id', res.result.chatKeyUser.id);
                    window.localStorage.setItem('sender_id', res.result.chatKeyUser.senderId);
                    window.localStorage.setItem('receiver_id', res.result.chatKeyUser.receiverId);
                    window.localStorage.setItem('job_id', res.result.chatKeyUser.jobId);
                    window.localStorage.setItem('room_key', res.result.chatKeyUser.chatRoomKey);
                    window.localStorage.setItem('lastest_room_key', res.result.chatKeyUser.chatRoomKey);
                    window.localStorage.setItem('proposal_id', res.result.chatKeyUser.proposalId);
                    window.location.href = "/live-exch";

                },
                error() {
                    console.log("sai");
                },
            })
        }

        function deleteProposal(proposal_id) {

            $.ajax({
                type: "DELETE",
                url: baseUrl + "/api/v1/proposals/" + proposal_id,
                contentType: "application/json; charset=utf-8",
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(
                        "Authorization",
                        String(localStorage.getItem("access-token"))
                    );
                },
                dataType: "JSON",
                async: false,
                success: function () {
                    window.location.reload();
                },
                error() {
                    console.log("sai");
                },
            })

        }
