<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TOPWORK FREELANCERS</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!--Material Icon -->
    <link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css" />



    <link rel="stylesheet" type="text/css" href="css/fontawesome.css" />

    <link rel="stylesheet" type="text/css" href="css/nice-select.css" />

    <!-- selectize css -->
    <link rel="stylesheet" type="text/css" href="css/selectize.css" />

    <!-- Custom  Css -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</head>

<body>
    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
    </div>
    <!-- Loader -->
    <header id="header"></header>
    <!-- Navigation Bar-->

    <!-- Navbar End -->

    <!-- Start home -->
    <section class="bg-half page-next-level">
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-center text-white">
                        <h4 class="text-uppercase title mb-4">Freelancers Listing</h4>
                        <ul class="page-next d-inline-block mb-0">
                            <li><a href="/home" class="text-uppercase font-weight-bold">Home</a></li>
                            <li><a href="#" class="text-uppercase font-weight-bold">Pages</a></li>
                            <li><a href="#" class="text-uppercase font-weight-bold">Freelancers</a></li>
                            <li>
                                <span class="text-uppercase text-white font-weight-bold">Freelancers List</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="home-form-position">
            <div class="row justify-content-center">
                <div class="col-lg-10">

                </div>
            </div>
        </div>
    </div>
    <!-- end home -->



    <!-- CANDIDATES LISTING START -->
    <section class="section pt-0">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="section-title text-center mb-4 pb-2 mt-5">
                        <h4 class="title title-line pb-5">Candidates list</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <div class="left-sidebar">
                        <div class="accordion" id="accordionExample">
                            <div class="card rounded mt-4">
                                <a data-toggle="collapse" href="#collapsethree" class="job-list" aria-expanded="true"
                                    aria-controls="collapsethree">
                                    <div class="card-header" id="headingthree">
                                        <h6 class="mb-0 text-dark">Skills</h6>
                                    </div>
                                </a>
                                <div id="collapsethree" class="collapse show" aria-labelledby="headingthree">
                                    <div id="skillsList" class="card-body p-0">


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9 mt-3 pt-2">
                    <div class="row align-items-center">
                        <div class="col-lg-12">
                            <div class="show-results">
                                <div class="sort-button float-left">
                                    <select id="dropdown-sort" class="nice-select rounded" onchange="changeSort()">
                                        <option data-display="Sort" value="0">All</option>
                                        <option value="1"> Grade ↑</option>
                                        <option value="2"> Grade ↓</option>
                                    </select>
                                </div>
                                <div class="sort-button float-left ml-3">
                                    <select id="dropdown-page" class="nice-select rounded" onchange="changePage()">
                                        <option data-display="Size" value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                        <option value="20">20</option>
                                    </select>
                                </div>

                                <div class="col-md-9 float-right pr-0">
                                    <!-- <div class="home-registration-form job-list-reg-form bg-light shadow p-4 mb-3"> -->
                                    <form class="registration-form">
                                        <div class="row">
                                            <div class="col-lg-9 col-md-12">
                                                <div class="registration-form-box">
                                                    <i class="fa fa-briefcase"></i>
                                                    <input type="text" id="exampleInputName1"
                                                           class="form-control rounded registration-input-box"

                                                           placeholder="Keyboards...">
                                                </div>
                                            </div>

                                            <div class="col-lg-3 col-md-6">
                                                <div class="registration-form-box">
                                                    <button type="button" id="search-key"
                                                            class="submitBnt btn btn-primary btn-block">Search</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="freelancer-list" class="row">

                    </div>
                    <div class="row ml-3">
                        <div class="float-left mt-3">
                            <h5 class="text-dark mb-0 pt-2 f-18">Showing results <span id="totalResult"></span>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="apply-form">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h5 >Invite to job</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div>
                                <div class="form-group">
                                    <label class="col-form-label">List Job:</label>
                                    <div class="form-button">
                                        <select id="invite-to-job" class="browser-default custom-select">

                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button class="btn btn-primary" onclick="inviteFreelancer()">Invite</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="row mt-3">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <div class="nav-pagination d-flex justify-content-center " style="margin-bottom: 20px">
                        <button class="btn btn-lg btn-primary btn-prev" id="btn-prev" style="margin-right: 5px">Prev</button>
                        <button class="btn-next btn btn btn-lg btn-primary" id="btn-next">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- CANDIDATES LISTING END -->

    <!-- subscribe start -->

    <!-- subscribe end -->

    <!-- footer start -->
    <footer id="footer"></footer>
    <!-- Footer End -->

    <!-- Back to top -->
    <a href="#" class="back-to-top rounded text-center" id="back-to-top">
        <i class="mdi mdi-chevron-up d-block"> </i>
    </a>
    <!-- Back to top -->

    <!-- javascript -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/plugins.js"></script>




    <script src="js/freelancer-list.js"></script>

    <!-- selectize js -->
    <script src="js/selectize.min.js"></script>
    <script src="js/default.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/footer.js"></script>
    <script src="admin/src/js/jquery.twbsPagination.js"></script>


    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>




    <script src="//cdn.ckeditor.com/4.16.2/basic/ckeditor.js"></script>
    <script src="js/header.js"></script>




</body>

</html>
