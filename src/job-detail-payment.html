<script>
    var current_id = localStorage.getItem('id_job')  
    paypal.Button.render({
        env: 'sandbox', 
              
        payment: function(data, actions) {
            
            return actions.request.post(`https://freelancer-chat.herokuapp.com/api/v1/job/payment/create-payment?id=${current_id}`)
                .then(function(res) {                    
                    return res.id;
                });
        },      
        onAuthorize: function(data, actions) {          
            return actions.request.get('https://freelancer-chat.herokuapp.com/api/v1/job/payment/execute-payment?paymentId='
                + data.paymentID + '&PayerID='+ data.payerID + '&id='+ current_id,{
                method : "GET"
            })
                .then(function(res) {
                    window.scroll(0)
                    $("#success").html(` <div class="alert alert-success" role="alert">
                                  Post job successfull!
                                </div>`);          
                });
        }
    }, '#paypal-button');
</script>
